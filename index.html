<!DOCTYPE html>
<html class="h-full bg-gray-100 m-0">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="h-full m-0 font-sans">
    <div class="flex h-full">
      <!-- Component Section -->
      <div class="w-1/4 bg-gray-200 p-4">
        <h2>Components</h2>
        <!-- Buttons -->
        <button id="addHeading" class="bg-yellow-400 text-white px-4 py-2 rounded-lg mb-2" onclick="toggleBox('headingBox')">Heading</button>
        <button id="addImage" class="bg-green-400 text-white px-4 py-2 rounded-lg mb-2" onclick="toggleBox('imageBox')">Image</button>
        <button id="addDescription" class="bg-blue-400 text-white px-4 py-2 rounded-lg mb-2" onclick="toggleBox('descriptionBox')">Description</button>
      </div>
      <!-- Preview Section -->
      <h2>Preview</h2>
      <div class="w-3/4 bg-white p-4" id="preview">
        <!-- Content added dynamically -->
      </div>
    </div>

    <!-- Modal -->
    <div class="hidden fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-50" id="modal">
      <div class="bg-white w-1/2 p-4 mx-auto my-20">
        <div class="flex justify-between">
          <h3 class="text-xl font-bold" id="modalTitle">Modal Title</h3>
          <button id="closeModal" class="text-gray-500">&times;</button>
        </div>
        <div id="modalContent">
          <!-- Content will be added dynamically -->
        </div>
      </div>
    </div>

    <script type="text/javascript" src="Javascript/index.js"></script>
  </body>
</html>
